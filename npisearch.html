<script>
    
    $('#generate').click(function(){
        
        var city = $('#city').val();
        var state = $('#state').val();
        var zip = $('#zip').val();
        var taxonomy = $('#taxonomy').val();
        var skip = $('#skip').val();
        
        window.open('npi.php?skip='+ $('select[name="skip"]').val() + '&city=' + $('input[name="city"]').val() +'&state=' + $('select[name="state"]').val() +'&zip=' + $('input[name="zip"]').val() +'&taxonomy=' + $('input[name="taxonomy"]').val());
